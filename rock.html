<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock Paper Scissors</title>
  <link rel="stylesheet" href="scissors.css">
</head>
<body>
  <h1>Rock Paper Scissors</h1>
  <div id="player">
    <button id="rock" aria-label="Choose Rock">Rock</button>
    <button id="paper" aria-label="Choose Paper">Paper</button>
    <button id="scissors" aria-label="Choose Scissors">Scissors</button>
  </div>
  <div id="computer">
    <h2>Computer's Choice</h2>
    <div id="computer">
      <h3 id="computer-choice"></h3>
    </div> 
    
    <h2>Player's Choice</h2>
    <div id="player">
      <h3 id="player-choice"></h3>
    </div>
  </div>
  <div id="result">
    <h2>Result</h2>
    <p id="result-text"></p>
  </div>

  <script src="paper.js"></script>
</body>
</html>
